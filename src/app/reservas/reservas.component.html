<section class="mb-4">
  <h2 class="h1-responsive font-weight-bold text-center mb-4">Reservar agora!</h2>
  <p></p>
  <div class="container text-center w-responsive mx-auto">
      <div class="booking">
        <form action="#">
          <div class="row">
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkin">Check In</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input
                  type="date"
                  name="checkin_date"
                  max="3000-12-31"
                  min="1000-01-01"
                  class="form-control"
                  [(ngModel)]="checkinDate"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkin">Check Out</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input
                  type="date"
                  name="checkout_date"
                  min="1000-12-31"
                  max="3000-01-01"
                  class="form-control"
                  [(ngModel)]="checkoutDate"
                  required
                />
              </div>
            </div>
            <!--Selecionar o tipo de quarto-->
            <div class="col-md-6 mb-3 mb-md-0 col-lg-3">
              <div class="row">
                  <div class="col-md-12 mb-6 mb-md-0">
                      <label for="roomtype">Tipo de Quarto</label>
                      <div class="field-icon-wrap">
                        <div class="icon"><span class="icon-arrow-down"></span></div>
                        <select class="form-control" [(ngModel)]="tipoQuartoSelecionadoObj"
                        name="sel3">
                        <option [ngValue]="i" *ngFor="let i of tiposQuartos">{{i.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>

<!-- Lista de Tipos de Quarto -->
<div class="container text-center w-responsive">
<div *ngFor="let item of tipoQuartoTodos" class="form-group">
  <div class="row">
    <img  src="data:image/gif;base64,{{item.imagem}}" class='img' style="max-width: 400px">
    <div class="col">
      <div class="col-md-6  col-lg-9 text-left">
      <h2 class="tipo-quarto"> {{item.tiposQuartos}}</h2>
      <h5 class="list-group-item-heading">{{item.descricao_tipoQuarto}}</h5>
      <p class="list-group-item-text"><b>Nº Quarto:</b> {{item.num_Quarto}} </p>
     <p> <b>Área:</b> {{item.area}} m2</p>
         <h5>{{item.descr}}</h5>
       <h2>Preço: €{{item.preco}}</h2>

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Reservar
          </button>

         </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Insira os seus dados</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <!-- Formulário de Input Cliente

          <input name="ctrlcodCliente" #ctrlcodCliente="ngModel" class="form-control" placeholder="codCliente" type="number"
          [(ngModel)]="codCliente" required>-->

          <input name="ctrltelefone" #ctrltelefone="ngModel" class="form-control" placeholder="telefone"
          type="string" [(ngModel)]="telefone" required>

          <input name="ctrlemail" #ctrlemail="ngModel" class="form-control" placeholder="email"
          type="string" [(ngModel)]="email" required>


          <input name="ctrlnome" #ctrlnome="ngModel" class="form-control" placeholder="nome"
          type="string" [(ngModel)]="nome" required>

          <input name="ctrldataNasc" #ctrldataNasc="ngModel" class="form-control" placeholder="dataNasc"
          type="date" [(ngModel)]="dataNasc" required>

          <input name="ctrlgenero" #ctrlgenero="ngModel" class="form-control" placeholder="genero"
          type="string" [(ngModel)]="genero" required>


          <!-- Botão Cliente -->
          <div class="modal-footer">
          <button class="btn btn-success btn-lg btn-block" (click)="onCreatePost()" data-dismiss="modal">Submeter dados</button>
          </div>
        </div>

        <!-- Modal footer
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        -->
      </div>
    </div>
  </div>
