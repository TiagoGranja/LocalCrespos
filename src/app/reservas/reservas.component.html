<section class="mb-4">
  <h2 class="h1-responsive font-weight-bold text-center mb-4">Reservar agora!</h2>
  <p></p>
  <div class="container text-center w-responsive mx-auto">
      <div class="booking">
        <form action="#">
          <div class="row">
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkin">Check In</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input
                  type="date"
                  name="checkin_date"
                  max="3000-12-31"
                  min="1000-01-01"
                  class="form-control"
                  [(ngModel)]="checkinDate"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-lg-0 col-lg-3">
              <label for="checkin">Check Out</label>
              <div class="field-icon-wrap">
                <div class="icon"><span class="icon-calendar"></span></div>
                <input
                  type="date"
                  name="checkout_date"
                  min="1000-12-31"
                  max="3000-01-01"
                  class="form-control"
                  [(ngModel)]="checkoutDate"
                  required
                />
              </div>
            </div>
            <div class="col-md-6 mb-3 mb-md-0 col-lg-3">
              <div class="row">
                  <div class="col-md-12 mb-6 mb-md-0">
                      <label for="roomtype">Tipo de Quarto</label>
                      <div class="field-icon-wrap">
                        <div class="icon"><span class="icon-arrow-down"></span></div>
                        <select class="form-control" [(ngModel)]="tipoQuartoSelecionadoObj" (ngModelChange)="pesquisarTipoQuarto($event)"
                        name="sel3">
                        <option [ngValue]="i" *ngFor="let i of tiposQuartos">{{i.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>

<!-- Botão Ler Clientes -->
<div class="form-group">
  <button (click)="lerCliente()">Ver lista de clientes</button>
</div>
<!-- Lista de Clientes -->
<div *ngFor="let item of cliente" class="form-group">
  <h3>{{item.cod_Cliente}}, {{item.telefone}}, {{item.email}}, {{item.nome}}, {{item.data_Nasc | date:'yyyy/MM/dd' }}, {{item.genero}}</h3>
</div>


<!--Selecionar o tipo de quarto-->
<div class="form-group col-md-2">
  <select class="form-control" [(ngModel)]="tipoQuartoSelecionadoObj" (ngModelChange)="pesquisarTipoQuarto($event)"
    name="sel3">
    <option [ngValue]="i" *ngFor="let i of tiposQuartos">{{i.name}}</option>
  </select>
</div>
<!-- Lista de Tipos de Quarto -->
<div *ngFor="let item of tipoQuartoTodos" class="form-group">
  <h3><img  src="data:image/gif;base64,{{item.imagem}}" class='img' style="max-width: 300px"> {{item.codigo_quarto}} {{item.descricao_tipoQuarto}} {{item.area}}</h3>
</div>

<!-- Formulário de Input Cliente -->

<input name="ctrlcodCliente" #ctrlcodCliente="ngModel" class="form-control" placeholder="codCliente" type="number"
[(ngModel)]="codCliente" required>

<input name="ctrltelefone" #ctrltelefone="ngModel" class="form-control" placeholder="telefone"
type="string" [(ngModel)]="telefone" required>

<input name="ctrlemail" #ctrlemail="ngModel" class="form-control" placeholder="email"
type="string" [(ngModel)]="email" required>

<input name="ctrlnome" #ctrlnome="ngModel" class="form-control" placeholder="nome"
type="string" [(ngModel)]="nome" required>

<input name="ctrldataNasc" #ctrldataNasc="ngModel" class="form-control" placeholder="dataNasc"
type="date" [(ngModel)]="dataNasc" required>

<input name="ctrlgenero" #ctrlgenero="ngModel" class="form-control" placeholder="genero"
type="string" [(ngModel)]="genero" required>


<!-- Botão Cliente -->
<div class="form-group">
<button class="btn btn-success btn-lg btn-block" (click)="onCreatePost()">Adicionar Cliente</button>
</div>
